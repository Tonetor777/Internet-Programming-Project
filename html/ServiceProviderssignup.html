<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../Css/ServiceProviderssignup.css"
    />
    <title>signup</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img
            src="../Resources/Images/home_page/logos.png "
            width="150px"
            alt="logo"
          />
        </ul>
        <ul class="links">
          <li><a href="../home.html">Home</a></li>
          <li>
            <a href="./about.html" target="_blank">About</a>
          </li>
          <li>
            <div class="dropdown_menu">
              <a href="#">Services</a>
              <div class="dropdown">
                <a href="./wedding.html">Weeding</a>
                <a href="./birthday.html">Birthday</a>
                <a href="./funeral.html">Funeral</a>
                <a href="./graduation.html">Graduation</a>
                <a href="./concert.html">Concert</a>
              </div>
            </div>
          </li>
          <li><a href="./events.html">Event</a></li>
          <li><a href="./contactus.html">Contact</a></li>
          <li>
            <a class="button" href="./login.html" role="button">Login</a>
          </li>
        </ul>
        <div class="toggle">
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i
          ></label>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Event Organizer Registration</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
          <label for="companyName">Company Name:</label>
          <input type="text" id="companyName" name="companyName" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="eventType">Choose Event Type:</label>
          <select id="eventType" name="eventType" required>
            <option value="" selected disabled>Select Event Type</option>
            <option value="wedding">Wedding</option>
            <option value="birthday">Birthday</option>
            <option value="funeral">Funeral</option>
            <option value="graduation">Graduation</option>
            <option value="concert">Concert</option>
          </select>

          <label for="specificService">Specific Service:</label>
          <input
            type="text"
            id="specificService"
            name="specificService"
            required
          />

          <label for="previousWork" id="previousWork"
            >Photos of Previous Work:</label
          >
          <input
            type="file"
            name="previousWork"
            accept="image/*"
            multiple
            required
          />
          <br />
          <br />
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <div id="sError" class="error-message"></div>

          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <div id="passwordError" class="error-message"></div>

          <input type="submit" value="Register" />
        </form>
      </div>

      <script src="../Js/signup.js"></script>
    </main>
  </body>
</html>
