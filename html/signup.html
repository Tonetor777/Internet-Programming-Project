<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const checkbox = document.getElementById("check");
        const links = document.querySelector(".links");

        checkbox.addEventListener("change", function () {
          links.style.display = checkbox.checked ? "flex" : "none";
        });
      });
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../Css/home.css" />
    <link rel="stylesheet" type="text/css" href="../Css/signup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../Css/ServiceProviderssignup.css"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img
            src="../Resources/Images/home_page/logos.png "
            width="150px"
            alt="logo"
          />
        </ul>
        <ul class="links">
          <li><a href="../home.html">Home</a></li>
          <li>
            <a href="./about.html" target="_blank">About</a>
          </li>
          <li>
            <div class="dropdown_menu">
              <a href="#">Services</a>
              <div class="dropdown">
                <a href="./wedding.html">Weeding</a>
                <a href="./birthday.html">Birthday</a>
                <a href="./funeral.html">Funeral</a>
                <a href="./graduation.html">Graduation</a>
                <a href="./concert.html">Concert</a>
              </div>
            </div>
          </li>
          <li><a href="./events.html">Event</a></li>
          <li><a href="./contactus.html">Contact</a></li>
          <li>
            <a class="button" href="./login.html" role="button">Login</a>
          </li>
        </ul>
        <div class="toggle">
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i
          ></label>
        </div>
      </nav>
    </header>
    <main>
      <form id="customersignup" onsubmit="return validateForm()">
        <h2>Sign Up</h2>

        <div class="name-group">
          <label for="firstname">First Name: </label>
          <input type="text" id="firstname" name="firstname" required />

          <label for="lastname" class="last">Last Name: </label>
          <input type="text" id="lastname" name="lastname" required />
        </div>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <label for="phonenumber">Phone Number:</label>
        <input
          type="tel"
          id="phonenumber"
          name="phonenumber"
          maxlength="13"
          required
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <div id="passwordError" class="error-message"></div>

        <input type="submit" value="Register" />
      </form>
    </main>
    <script src="../Js/signup.js"></script>
  </body>
</html>
