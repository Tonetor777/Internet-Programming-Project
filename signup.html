<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/home.css" />
    <link rel="stylesheet" type="text/css" href="./Css/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img
            src="./Resources/Images/home_page/logos.png "
            width="150px"
            alt="logo"
          />
        </ul>
        <ul class="links">
          <li><a href="./home.html">Home</a></li>
          <li>
            <a href="./about.html" target="_blank">About</a>
          </li>
          <li>
            <div class="dropdown_menu">
              <a href="#">Services</a>
              <div class="dropdown">
                <a href="./wedding.html">Weeding</a>
                <a href="./birthday.html">Birthday</a>
                <a href="./funeral.html">Funeral</a>
                <a href="./graduation.html">Graduation</a>
                <a href="./concert.html">Concert</a>
              </div>
            </div>
          </li>
          <li><a href="./events.html">Event</a></li>
          <li><a href="./contactus.html">Contact</a></li>
          <li>
            <a class="button" href="#" role="button">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form>
        <h2>Sign Up</h2>

        <div class="name-group">
          <label for="firstname">First Name: </label>
          <input type="text" id="firstname" name="firstname" required />

          <label for="lastname" class="last">Last Name: </label>
          <input type="text" id="lastname" name="lastname" required />
        </div>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <label for="phonenumber">Phone Number:</label>
        <input
          type="tel"
          id="phonenumber"
          name="phonenumber"
          maxlength="13"
          required
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit">Sign Up</button>
        <h4>Already have an account? <a href="./login.html">login</a></h4>
      </form>
    </main>
  </body>
</html>
